<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, My Love!</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffe2e2, #fbc2eb);
            height: 100vh;
            overflow: hidden;     
            font-family: 'Poppins', sans-serif;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            color: #fff;
            top: 50%;
            transform: translateY(-50%); 
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 2px 4px 20px rgba(255, 255, 255, 0.8);
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        button {
            background: linear-gradient(45deg, #ff6f61, #ff9472);
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 1.2rem;
            margin: 10px;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        /* Glow Animation */
        @keyframes glow {
            0% { text-shadow: 2px 4px 10px rgba(255, 255, 255, 0.6); }
            100% { text-shadow: 2px 4px 40px rgba(255, 255, 255, 0.9); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Confetti Styling */
        .confetti {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #ff6f61, #ff9a9e);
            border-radius: 50%;
        }

        .heart {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff6f61;
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: #ff6f61;
            border-radius: 50%;
        }

        .heart:before {
            top: -60px;
            left: 0;
        }

        .heart:after {
            left: -60px;
            top: 0;
        }
    </style>
</head>
<body>
    <!-- Page Content -->
    <div class="container">
        <h1>Happy Birthday, My Love!</h1>
        <p>
            You light up my life in ways I never imagined. Here's a small surprise to remind you how special you are. ‚ù§
        </p>
        <button>View Our Journey</button>
        <button>Your Surprise Gift</button>
        <button>Special Message</button>
    </div>

    <!-- Floating Confetti -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <!-- Floating Heart -->
    <div class="heart"></div>

    <!-- Background Music -->
    <audio id="birthdayAudio" loop autoplay>
        <source src="musicv.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // GSAP Animation for Confetti
        const confettiElements = document.querySelectorAll('.confetti');
        confettiElements.forEach(function(confetti, index) {
            const delay = Math.random() * 5;
            const xStart = Math.random() * 100;
            const xEnd = Math.random() * 100 - 50;

            confetti.style.left = ${xStart}vw;

            gsap.to(confetti, {
                duration: 5,
                delay: delay,
                y: "100vh",
                x: xEnd,
                repeat: -1,
                ease: "power1.inOut"
            });
        });

        // Floating Heart Animation
        gsap.to('.heart', {
            scale: 1.2,
            duration: 1,
            repeat: -1,
            yoyo: true
        });

        // Audio Playback on Page Load
        const audio = document.getElementById('birthdayAudio');
        audio.addEventListener('canplaythrough', function() {
            audio.play().catch(function(error) {
                console.log("Audio playback failed:", error);
                alert("Please enable audio playback to hear the surprise!");
            });
        });
    </script>
</body>
</html>
